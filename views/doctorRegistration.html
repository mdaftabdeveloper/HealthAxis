<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Doctor Registration - Health Axis</title>
    <link rel="stylesheet" href="/css/doctorRegistration.css">
</head>

<body>
    <!-- Header -->
    <header> üë®‚Äç‚öïÔ∏è Welcome Doctor, Register to Health Axis </header>

    <!-- Registration Form -->
    <div class="container">
        <h2>Doctor Registration</h2>
        <form action="/register/doctor" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" name="name" id="fullName" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required />

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" readonly />

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Third Gender">Third Gender</option>
            </select>

            <label for="mobile">Mobile No:</label>
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" required />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />

            <label for="specialization">Specialization:</label>
            <select name="specialization" id="specialization" required>
                <option value="">--Select Specialization--</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="General Physician">General Physician</option>
                <option value="Orthopaedics">Orthopaedics</option>
                <option value="Surgeon">Surgeon</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Dentist">Dentist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Pediatrician">Pediatrician</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />

            <label for="confirmPassword">Re-enter Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required />
            <small id="passwordMatchMsg" style="font-weight:bold;"></small>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required />

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer> &copy; 2025 Health Axis | All Rights Reserved </footer>
    <script src="/js/doctorRegistration.js"></script>
</body>

</html>
